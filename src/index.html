<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Newsr - Scan</title>

		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="/js/newsr.js"></script>

		<style>
			.screen {
				display: none;
			}
			.mode_scan #scan,
			.mode_recommend #recommend,
			.mode_read #read,
			.mode_readitem #readitem {
				display: block;
			}
		</style>
	</head>
	<body>

	<div id="scan" class="screen">
		<article id="scanitem"></article>
		<button data-action="skip">Skip</button>
		<button data-action="save">Save</button>
	</div>

	<div id="recommend" class="screen">
		<p>That's it! What's next?</p>
		<ul id="recommendlist">
		</ul>
	</div>

	<div id="read" class="screen">
	</div>

	<div id="readitem" class="screen">
	</div>

	<nav>
		<ul>
			<li><a href="/scan/">Scan</a></li>
			<li><a href="/read/">Read</a></li>
		</ul>
	</nav>


	<script>
		newsr.init();
		if ( document.URL.match(/\/read\//) ) {
			newsr.read( document.URL );
		} else {
			newsr.scan( document.URL );
		}
	</script>
	</body>
</html>
