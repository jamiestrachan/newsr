<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Newsr - Scan</title>

		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="js/newsr.js"></script>
	</head>
	<body>




	<script>
		newsr.init();
		if ( document.URL.match(/\/read\//) ) {
			newsr.read( document.URL );
		} else {
			newsr.scan( document.URL );
		}
	</script>
	</body>
</html>
