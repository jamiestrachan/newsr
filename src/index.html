<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Newsr - Scan</title>

		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="/js/newsr.js"></script>

		<style>
			.mode_scan #recommend, .mode_scan #read,
			.mode_recommend #scan, .mode_recommend #read,
			.mode_read #scan, .mode_read #recommend {
				display: none;
			}
		</style>
	</head>
	<body>

	<div id="scan">
		<article id="scanitem"></article>
		<button id="skipitem">Skip</button>
		<button id="saveitem">Save</button>
	</div>

	<div id="recommend">
		<p>That's it! What's next?</p>
		<ul id="recommendlist">
		</ul>
	</div>

	<div id="read">
	</div>


	<script>
		newsr.init();
		if ( document.URL.match(/\/read\//) ) {
			newsr.read( document.URL );
		} else {
			newsr.scan( document.URL );
		}
	</script>
	</body>
</html>
